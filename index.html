<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Baby-Yoda.png">
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
                
  <style>
    body {
      background-color: black;
      background-image: url(Background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #image {
      margin-top: 20px;
      margin-bottom: 50px;
      width: 80%;
      max-width: 500px;
      height: auto;
      display: block;
    }

    .btn {
      display: inline-block;
      background-color: #00cc66b7;
      color: #fff;
	  font-family: 'Star Wars', sans-serif;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin: 25px 10px;
      line-height: 160px;
      box-shadow: 0px 5px 0px #00663c;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    #no-btn {
      background-color: #ff3300b6;
      box-shadow: 0px 5px 0px #660000;
    }

    #random-btn {
      background-color: rgba(255, 145, 0, 0.705);
	  box-shadow: 0px 5px 0px #664600;
	  margin-top: -25px;
      margin-bottom: -70px;
      font-family: 'Star Wars', sans-serif;
      border-radius: 25% / 50%;
	  font-size: 20px;
	  color: #ffffff;
      width: 125px;
      height: 50px;
      line-height: 55px;
      text-align: center;
      
      
    }

    .btn:active {
      transform: translateY(5px);
      box-shadow: 0px 2px 0px #00663c;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="image" src="Baby-Yoda.png" alt="Baby Yoda image">
    <div>
      <button class="btn" id="yes-btn">Yes</button>
      <button class="btn" id="no-btn">No</button>
    </div>
    <button class="btn" id="random-btn">Rando</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const randomBtn = document.getElementById('random-btn');

    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    }

    function getRandomYesNo() {
      const options = ['Yes', 'No'];
      const randomIndex = Math.floor(Math.random() * options.length);
      return options[randomIndex];
    }

    yesBtn.addEventListener('click', () => {
      speak('Yes');
    });

    noBtn.addEventListener('click', () => {
      speak('No');
    });

    randomBtn.addEventListener('click', () => {
      const randomYesNo = getRandomYesNo();
      speak(randomYesNo);
    });
  </script>
</body>
<div style="position: absolute; bottom: 10px; right: 10px; color: white; font-size: 10px; font-family: 'Star Wars', sans-serif;">
  AM &#x2764;&#xFE0F; BML
</div>
</html>
